<div class="user-layout-container">
    <div class="user-layout-img">
        <img src="../../../assets/img/register-img-1.jpg" alt="">
    </div>
    <div class="user-layout-form">
        <div class="user-layout-title">
            <h2>Sign up ðŸ’¯</h2>
            <span class="mt-2">Already have an account? <a href="/users/signin">Sign in</a></span>
        </div>
        <div class="user-form-container">
            <form [formGroup]="registerForm">
                <label for="user-username">Username</label>
                <input id="user-username" formControlName="username" type="text" class="form-control"
                    placeholder="Your username" aria-label="Recipient's username" aria-describedby="basic-addon2">

                <label for="user-email" class="mt-3">Email</label>
                <input id="user-email" formControlName="email" type="text" class="form-control"
                    placeholder="Your email@email.com" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">

                <span *ngIf="this.registerForm.get('email')?.errors?.['email']" class="text-danger">
                    You should enter a valid email
                </span>

                <div class="w-100 d-flex flex-row mt-3">
                    <div class="w-50 d-flex justify-content-start align-items-center">
                        <label for="user-password">Password</label>
                    </div>
                </div>
                <div class="input-group">
                    <input id="user-password" formControlName="password" type="password" class="form-control"
                        placeholder="Enter 8 character or more" aria-label="Recipient's username"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button (click)="togglePasswordInput()"
                            class="input-group-text d-flex justify-content-center align-items-center"
                            style="width:60px;border:1px solid #a5a7a8;">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>
                </div>
                <span *ngIf="this.registerForm.get('password')?.errors?.['minlength']" class="text-danger">
                    You should enter an 8 characters password
                </span>

                <button (click)="register()" class="btn w-100" id="signup-btn"
                    [disabled]="
                    this.registerForm.get('username')?.errors?.['required'] ||
                    this.registerForm.get('email')?.errors?.['required'] ||                    
                    (this.registerForm.get('password')?.errors?.['required'] || this.registerForm.get('password')?.errors?.['minlength'])">
                    Sign up
                </button>
            </form>
        </div>
    </div>
</div>
