<div class="user-layout-container">
    <div class="user-layout-img">
        <img src="../../../assets/img/login-img-1.jpg" alt="">
    </div>
    <div class="user-layout-form">
        <div class="user-layout-title">
            <h2>Sign in ðŸš€</h2>
            <span class="mt-2">Doesn't have an account yet? <a href="">Sign up</a></span>
        </div>
        <div class="user-form-container">
            <form [formGroup]="loginForm">
                <label for="user-username">Username</label>
                <input id="user-username" formControlName="username"  type="text" class="form-control" placeholder="Your username"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">

                <div class="w-100 d-flex flex-row" style="margin-top:35px;">
                    <div class="w-50 d-flex justify-content-start align-items-center">
                        <label for="user-password">Password</label>
                    </div>
                    <div class="w-50 d-flex justify-content-end align-items-center">
                        <a href="">Forgot password?</a>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input id="user-password" formControlName="password" type="password" class="form-control" placeholder="Enter 8 character or more"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button (click)="togglePasswordInput()" class="input-group-text d-flex justify-content-center align-items-center"
                            style="width:60px;border:1px solid #a5a7a8;">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>
                </div>
                <span *ngIf="this.loginForm.get('password')?.errors?.['minlength']" class="text-danger">
                    You should enter an 8 characters password
                </span>
                <div class="form-check ml-1">
                    <input type="checkbox" class="form-check-input" style="width:20px;">
                    <label class="form-check-label ml-3" style="font-weight:300;font-size:18px;color:#a5a7a8;position:absolute;top:16px;" for="exampleCheck1">Remember me</label>
                </div>
                <button 
                    (click)="loginUser()"
                    class="btn w-100" 
                    id="signin-btn" 
                    [disabled]="
                    this.loginForm.get('username')?.errors?.['required'] ||
                    (this.loginForm.get('password')?.errors?.['required'] || this.loginForm.get('password')?.errors?.['minlength'])"
                >
                    Sign in
                </button>
            </form>
        </div>
    </div>
</div>
